<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./adminHome.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row" style="margin-top: 5px">
                        <div class="col-md-12" style="background-color: #1b6d85">
                            <h2>Statement</h2>
                        </div>  
                    </div>
                    <table class="table table-dark" style="margin-top: 10px">
                        <tr>
                            <th>ID.</th>
                            <th>NAME.</th>
                            <th>ACCOUNT NO.</th>
                            <th>MICT NO.</th>
                            <th>BALANCE.</th>                                                    
                        </tr>
                        <c:forEach var="bal" items="#{contollerCreateAccount.showBalance()}">
                            <tr>
                                <td><h:outputLabel value="#{bal.id}"></h:outputLabel></td>
                                <td><h:outputLabel value="#{bal.name}"></h:outputLabel></td>
                                <td><h:outputLabel value="#{bal.acc}"></h:outputLabel></td>
                                <td><h:outputLabel value="#{bal.micr_no}"></h:outputLabel></td>
                                <td><h:outputLabel value="#{bal.balance}"></h:outputLabel></td>
                            </tr>
                        </c:forEach>
                    </table>
                </div>  
            </ui:define>

        </ui:composition>

    </body>
</html>
