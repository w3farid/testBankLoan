<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./adminHome.xhtml">

            <ui:define name="content">
                <table class="table table-dark">
                    <tr>
                        <th>NAME.</th>
                        <th>ACCOUNT NO.</th>
                        <th>MICT NO.</th>
                        <th>BALANCE.</th>
                        <th>DEPOSITE.</th>
                    </tr>
                    <c:forEach var="bal" items="#{contollerCreateAccount.showBalance()}">
                        <tr>
                            <td><h:outputLabel value="#{bal.name}"></h:outputLabel></td>
                            <td><h:outputLabel value="#{bal.acc}"></h:outputLabel></td>
                            <td><h:outputLabel value="#{bal.micr_no}"></h:outputLabel></td>
                            <td><h:outputLabel value="#{bal.balance}"></h:outputLabel></td>
                            <td>
                                <h:form>
                                    <p:commandButton  action="#{contollerCreateAccount.withdrowShow(bal)}" value="Withdrow" class="btn btn-primary"/>
                                </h:form>
                            </td>
                        </tr>
                    </c:forEach>

                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
